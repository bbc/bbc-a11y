<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <title>Perfect page, but only when it's exactly 666px wide</title>
    <style>
      h1 { display: none }
      @media screen and (min-width: 666px) and (max-width:666px) {
        h1 { display: block }
      }
    </style>
  </head>

  <body>
    <h1>This main heading is only visible at exactly 666px width</h1>
    <p role="main">
      Here is some text in British English. This is needed so that we can verify that
      the lang attribute in the html element at the top, which specified en-gb, is
      correct.
    </p>
  </body>
</html>
